<!doctype html>
<html lang="en">
    <head>
        <title>calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .btn{

                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <table class="table w-25 table-info border border-3 shadow">
                <tr>
                    <th colspan="4">simple calculator</th>
                </tr>
                <tr>
                    <th colspan="3">
                        <input type="text" class="form-control" id="inp">
                    </th>
                    <td>
                        <button class="btn btn-primary" onclick="backSpace()"><--</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">1</button>
                        </td>
                        <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">2</button>
                    </td>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">3</button>
                    </td>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">+</button>
                    </td>
                    </tr>
                     <tr>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">4</button>
                        </td>
                        <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">5</button>
                    </td>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">6</button>
                    </td>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">7</button>
                        </td>
                        <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">8</button>
                    </td>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">9</button>
                    </td>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">0</button>
                        </td>
                        <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">.</button>
                    </td>
                    <td>
                        <button class="btn btn-success" onclick="getResult()">=</button>
                    </td>
                    <td>
                        <button class="btn btn-success" onclick="btnClicked(event)">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-danger" onclick="clearInp()">C</button>
                    </td>
                </tr>
            </table>
        </div>








        <script src="./script.js"></script>
    </body>
</html>
